<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- container -->
<div class="container">
<!-- header -->
<div class="row">
    <div class="col-md-12">
        <h1>Header</h1>
    </div>
</div>
<!-- middle -->
<div class="row">

<!-- menu -->
    <div class="col-lg-3">
        <div class="container">       
            <img src="cinqueterre.jpg" class="rounded img-fluid" alt="Cinque Terre" width="304" height="236"> 
        </div>
        <button type="button" class="btn btn-secondary btn-block">Voor neutrale acties</button>
        <button type="button" class="btn btn-danger btn-block">Voor gevaarlijke, weet je het zeker acties</button>
    </div>

<!-- Body -->
    <div class="col-lg-9">
        <div class="container">    
            <table class="table table-dark table-hover table-striped">
              <thead>
                <tr>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>John</td>
                  <td>Doe</td>
                  <td>john@example.com</td>
                </tr>
                <tr>
                  <td>Mary</td>
                  <td>Moe</td>
                  <td>mary@example.com</td>
                </tr>
                <tr>
                  <td>July</td>
                  <td>Dooley</td>
                  <td>july@example.com</td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="alert alert-success">
            <strong>Success!</strong> Deze alert is voor succes
        </div>
        <div class="alert alert-danger">
            <strong>Danger!</strong> Deze alert is voor falen
        </div>
        <div class="form-group">
            <label for="label">Gebruik labels voor inputs</label>
            <input type="text" class="form-control" id="label">
        </div>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#myModal">
            Modals voor editen!
        </button>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->  
                <div class="modal-header">
                    <h4 class="modal-title">Aanpassingen</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <input type="text">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Sluiten</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- footer -->
    <div class="row">
        <div class="col-md-12">
            <h1>Footer</h1>
        </div>
    </div>
</div>
<!-- Hover - Striped Table -->
<!-- Rounded Images -->
<!-- Success en Danger kleuren [Alerts] -->
<!-- Secondary (standaard) en Danger (gevaarlijk) [Buttons] -->
<!-- Label voor input -->
<!-- Modal voor editen -->
</body>
</html>
